<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>

        <!-- daisyUI 4.12.10 CSS file + Tailwind CSS CDN script: -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <main class="flex justify-center h-screen items-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">

           <!-- available balance starts  -->
            <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance"  class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance:</div>
                    </div>
                  </div>
                </div>
           <!-- available balance ends  -->

                <div class="divider"></div>

                <!-- user action button starts  -->
                <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                </div>
                <!-- user action button ends  -->

                <div class="divider"></div>

                <!-- Add Money start  -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>

                        <input id="input-add-money" type="text" placeholder="amount" class="input input-bordered" required />

                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>

                        <input id="input-pin-number" type="password" placeholder="Pin number" class="input input-bordered" autocomplete="off"  required />
                        
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- Add Money ends  -->





          </div>
        </div>
      </div>
   </main>


   <!-- home javasctipt file anta  -->
    <script src="./js/home.js"></script>
</body>
</html>
